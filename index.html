<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTIONS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class=" mt-5 ">
      <div class="card">
      <div class="card-body text-center p-5" >          
      <h5 class="card-title m-4">RANDOM QUESTIONS GENERATOR</h5>     
      <div class="btn-group"> 
        <button onclick="submit()" class="ms-3 btn btn-primary">RANDOM QSTN</button>
</div>
</div>
<div id="result">

</div>
</div>
</div>
</div>
<div class="col-4"></div>
</div>


<script>
    function submit(){
      

        fetch(`https://opentdb.com/api.php?amount=1&type=multiple`)//json data
        .then(data=> data.json()) // json=> array
        .then(response=>displaydata(response))
        }

        function displaydata(response){
            var conname= response.results[0].question

            htmldata=`<div class="bg bg-info border border 2px m-4 p-2"> 
                 <span class="text-center text-danger"><p><b>${conname}</b></p></span>
            </div>
`

            result.innerHTML = htmldata
        }

</script>

</body>
</html>
